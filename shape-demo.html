<html>
<head>

<title>demo for the shape version of Leaflet.Icon.Glyph</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet-src.js"></script>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="Leaflet.Icon.Glyph.js"></script>
<script src="leaflet.rotatedMarker.js"></script>

<style>
.map {
    width:800px;
    height:600px;
    margin: 0;
}
</style>

</head>

<body>
<h1>demo for the shape version of Leaflet.Icon.Glyph</h1>

<p>Please see <a href="https://github.com/ckhung/Leaflet.Icon.Glyph">
the repository home page</a> for explanations.

<div id="themap" class="map"></div>


<script>

var theMap;

function fillMap() {
    var myCenter = new L.LatLng(0, 0);
    theMap = new L.Map('themap', {center: myCenter, zoom: 2});

    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	maxZoom: 24,
	maxNativeZoom: 18
    }).addTo(theMap);
    var ball_shapes = [ 'red_ball', 'orange_ball', 'green_ball', 'blue_ball', 'purple_ball' ],
	hball_shapes = ['red_hball', 'orange_hball', 'green_hball', 'blue_hball', 'purple_hball'],
	bullet_shapes = ['red_bullet', 'orange_bullet', 'green_bullet', 'blue_bullet', 'purple_bullet'];
    var glyphs = [
	'cloud', 'pencil', 'glass', 'music', 'heart',
	'signal', 'road', 'lock', 'camera', 'picture'
    ];

    var i;

    for (i=0; i<5; ++i) {

	L.marker([10,-40], {
	    icon: L.icon.glyph({
		shape: ball_shapes[i],
		prefix: 'glyphicon',
		glyph: glyphs[i],
	    })
	}).addTo(theMap).setRotationAngle(i*72);

	L.marker([10,40], {
	    icon: L.icon.glyph({ shape: hball_shapes[i], })
	}).addTo(theMap).setRotationAngle(i*72);

	L.marker([-10,-40+i*20], {
	    icon: L.icon.glyph({
		shape: bullet_shapes[i],
		prefix: 'glyphicon',
		glyph: glyphs[5+i],
	    })
	}).addTo(theMap)
	.setRotationOrigin('center center')
	.setRotationAngle(i*72);
    }
}

fillMap();

</script>

</body>

</html>
